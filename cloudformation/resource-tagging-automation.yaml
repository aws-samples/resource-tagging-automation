              def aws_logs(event):
                  arnList = []
                  _account = event['account']
                  _region = event['region']
                  logsArnTemplate = 'arn:aws:logs:@region@:@account@:log-group:@logName@'
                  if event['detail']['eventName'] == 'CreateLogGroup':
