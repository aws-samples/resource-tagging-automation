                  arnList = []
                  if event['detail']['eventName'] == 'CreateLoadBalancer':
                      print("tagging for new LoadBalancer...")
                      lbs = event['detail']['responseElements']
                      for lb in lbs['loadBalancers']:
                          arnList.append(lb['loadBalancerArn'])
                      return arnList

              def aws_rds(event):
