                  if event['detail']['eventName'] == 'CreateDBInstance':
                      print("tagging for new RDS...")
                      #db_instance_id = event['detail']['requestParameters']['dBInstanceIdentifier']
                      #waiter = boto3.client('rds').get_waiter('db_instance_available')
                      #waiter.wait(
